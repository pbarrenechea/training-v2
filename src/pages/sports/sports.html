<ion-toolbar color="primary">
    <ion-title>Deportes</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addSport()">
        <ion-icon name="add"></ion-icon>
      </button>
      </ion-buttons>
  </ion-toolbar>
<ion-content  padding>
  <ion-list>
  <ion-item *ngFor="let sport of sports | async" (click)="showOptions(sport.$key, sport.title)">
    {{sport.title}}
  </ion-item>
</ion-list>
</ion-content>
